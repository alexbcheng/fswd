    <!-- Custom CSS -->

    <title>Cheng Family</title>

  <body>
    <nav id="mainNavbar" class="navbar navbar-dark fixed-top navbar-expand-md py-0">
      <a href="#" class="navbar-brand">Family</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="navbar-item">

      <div class="row align-items-center content">

          <div id="headingGroup" class="text-blue text-center d-none d-lg-block mt-5">

        </div>

          <img src="img/family1.jpg" alt="family" class="img-fluid">
        </div>
      </div>
    </section>

    <section class="container-fluid px-0">

      <div class="row align-items-center content">
        <div class="col-md-6 order-2 order-md-1">
          <img src="img/dining1.jpg" alt="home" class="img-fluid">
        </div>
        <div class="col-md-6 order-1 order-md-2">
          <div class="row justify-content-center">
            <h2><i class="fas fa-home"></i> We currently reside in <i class="fas fa-home"></i></h2>
            <p>286 Custer ave. Jersey City, NJ 07305</p>
          </div>
        </div>
      </div>

      <div class="row align-items-center content">
        <div class="col-md-6">
          <div class="row justify-content-center text-center">
            <h2><i class="fas fa-umbrella-beach"></i> We love the beach <i class="fas fa-umbrella-beach"></i></h2>
          </div>
        </div>

          <img src="img/bohol1.jpg" alt="beach" class="img-fluid">

      </div>

      <div class="row align-items-center content">
          <div class="col-md-6 order-2 order-md-1">
            <img src="img/jeepney1.jpg" alt="pinas" class="img-fluid">
          </div>
          <div class="col-md-6 order-1 order-md-2">
            <div class="row justify-content-center">
              <h2><i class="fas fa-heart"></i> We love the Philippines <i class="fas fa-heart"></i></h2>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->

    <script>
      $(function () {
          $(document).scroll(function () {
              var $nav = $("#mainNavbar");
              $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
          });
      });
  </script>
